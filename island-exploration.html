<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Island Explorer Game</title>

  <link rel="stylesheet" href="island-exploration.css">
</head>
<body>
  <header>
    <h1>Island Exploration Game</h1>
  </header>
  
  <form id="settings-form">
    <label for="size">Size (rows, cols)</label>
    <input type="number" id="size" name="size" value="10"><br>
    <button type="button" id="start-game">Start Game</button>
  </form>
  
  <island-exploration></island-exploration>

  <script type="module">
    import { MessageLog } from './components/message-log/MessageLog.js'
    import { IslandExploration } from './components/island-exploration/IslandExploration.js'

    document.getElementById('start-game').addEventListener('click', () => {
      const islandExploration = document.querySelector('island-exploration')
      islandExploration.start()
    })
  </script>
</body>
</html>
