<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Island Explorer Game</title>
  <style>
    #grid {
      display: grid;
    }
    .cell {
      width: 20px;
      height: 20px;
    }
    .land {
      background-color: green;
    }
    .water {
      background-color: blue;
    }
    .treasure {
      background-color: gold;
    }
  </style>
</head>
<body>
  <h1>Island Explorer Game</h1>
  <form id="settingsForm">
    <label for="rows">Height (rows):</label>
    <input type="number" id="rows" name="rows" value="10" min="1"><br>
    <label for="cols">Width (cols):</label>
    <input type="number" id="cols" name="cols" value="10" min="1"><br>
    <button type="button" id="start-game">Start Game</button>
  </form>
  <game-board></game-board>

  <script type="module">
    import {GameBoard} from "./components/game-board/GameBoard.js"
    document.getElementById('start-game').addEventListener('click', () => {
      const rows = parseInt(document.getElementById('rows').value);
      const cols = parseInt(document.getElementById('cols').value);
      const gameBoard = document.querySelector('game-board');
      gameBoard.initGame(rows, cols); // Adjust to pass parameters if needed
    });
  </script>
</body>
</html>
